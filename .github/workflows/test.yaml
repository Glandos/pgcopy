name: Tests
on:
  push:
    branches:
      - master

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: run tests
        run: |
          pip3 install tox tox-docker
          tox -e coverage
      - name: coveralls
        uses: coverallsapp/github-action@v2
