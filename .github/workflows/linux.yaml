name: Test Matrix
on:
  push:
    branches:
      - master
  pull_request:
    branches: ["*"]

jobs:
  python:
    name: python version matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py }}
      - name: run tests
        run: |
          pip3 install tox tox-docker
          tox -e py$(echo ${{ matrix.py }} | tr -d .)

  postgres:
    name: postgresql version matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg: [12, 13, 14, 15]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: run tests
        run: |
          pip3 install tox tox-docker
          tox -e py310-pg${{ matrix.pg }}

  contrib:
    name: contrib
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg: [vector]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: run tests
        run: |
          pip3 install tox tox-docker
          tox -e py310-${{ matrix.pg }}
